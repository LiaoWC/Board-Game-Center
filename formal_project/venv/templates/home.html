{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/home.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/table.css') }}">
{% endblock %}

{% block center %}
<div id="center_container">
    <img id="centerIMG" src="{{ url_for('static', filename='/IMG/exploration_board_game_center.png') }}"/>
    <h3>Top Rating Games</h3>
    <table id="myTable">
        <tr>
            <th>Games</th>
            <th>Players</th>
            <th>Playtime</th>
        </tr>
        {% for bg in bgList: %}
        <tr class="td_row" onclick="document.location='/game_info/{{bg[0]}}'">
            <td>{{bg[0]}}</td>
            <td>{{bg[1]}}</td>
            <td style="cursor:pointer;">{{bg[2]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock%}

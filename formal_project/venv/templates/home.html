<body>
<!--header-->
  <header>
      <div id="header_text">
        <h1><a href="/"></a>Board-Game-Center</h1>
      </div>
      <!--p>Your intelligent board game assistant!</p-->
      <div id="searchName_frame">
          <form action="/search_name" method="post">
                <p>
                    <label class="searchName_label_input">Search games directly?</label>
                    <input type="text" id="searchName" name="searchName" class="text_field"/>
                    <input class="btn" type="submit" id="btn_searchName" name="btn_searchName" value="Go"/>
                </p>

          </form>
      </div>
  </header>
 <!--nav-->
  <nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="/statistics">Statistics</a></li>
        <li><a href="/filter">Find board-games suitable for you!</a> </li>
    </ul>
  </nav>

<center>
    <div id="center_container">
        <img id="centerIMG" src="{{ url_for('static', filename='/IMG/exploration_board_game_center.png') }}"/>
        <h3>Top Rating Games</h3>
        <table>
            <tr>
                <th>Games</th>
                <th>Players</th>
                <th>Playtime</th>
            </tr>
            {% for bg in bgList:  %}
                <tr>
                    <td>{{bg[0]}}</td>
                    <td>{{bg[2]}}~{{bg[1]}}</td>
                    <td>{{bg[4]}}~{{bg[3]}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</center>

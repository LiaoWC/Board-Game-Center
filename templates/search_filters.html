{% extends "layout.html" %}

{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/search_frame.css') }}"/>
{% endblock %}

{% block center %}
    <div class="frame">
        <div id="sub_frame">
            <h1 class="text-center">Tell us about you.</h1>
            <div class="container" id="login_frame">
                <form action="/search_filter_result" method="post">
                    <p>
                        <label class="label_input" for="numPeople">Number of people</label>
                        <input type="number" min="1"
                               required="required"
                               id="numPeople" name="numPeople"
                               class="text_field"/>
                    </p>
                    <p>
                        <label class="label_input" for="gameTime">Game time</label>
                        <select id="gameTime" name="gameTime" class="text_field"/>
                        <option value="All" selected="selected">All</option>
                        <option value="<30 minutes"><30 minutes</option>
                        <option value="30~60 minutes">30~60 minutes</option>
                        <option value="1~2 hours">1~2 hours</option>
                        <option value=">2 hours">>2 hours</option>
                        </select>
                    </p>
                    <p>
                        <label class="label_input">Game Category</label>
                        <select id="gameCategory" name="gameCategory" class="text_field"/>
                        <option value="All" selected="selected">All</option>
                        <option value="Card Game">Card Game</option>
                        <option value="Wargame">Wargame</option>
                        <option value="Children's Game">Children's Game</option>
                        <option value="Dice">Dice</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Abstract Strategy">Abstract Strategy</option>
                        <option value="Miniatures">Miniatures</option>
                        <option value="Educational">Educational</option>
                        <option value="Party Game">Party Game</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Trivia">Trivia</option>
                        <option value="Economic">Economic</option>
                        <option value="Movies / TV / Radio theme">Movies / TV / Radio theme</option>
                        <option value="Print & Play">Print & Play</option>
                        <option value="Others">Others</option>
                        </select>
                    </p>
                    <div id="login_control">
                        <input class="btn" type="submit" id="btn_sub" name="btn_sub" value="Go"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

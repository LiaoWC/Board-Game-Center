{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/search_frame.css') }}"/>
{% endblock %}

{% block center %}
<div class="frame">
    <div id="sub_frame">
        <h1>Tell us about you.</h1>
        <div class="container" id="login_frame">
            <form action="/search_filter_result" method="post">
                <p><label class="label_input">Number of people</label><input type="text" required="required"
                                                                             id="numPeople" name="numPeople"
                                                                             class="text_field"/></p>
                <p><label class="label_input">Game time</label>
                    <select id="gameTime" name="gameTime" class="text_field"/>
                    <option value="All" selected="selected">All</option>
                    <option value="<30 minutes"><30 minutes</option>
                    <option value="30~60 minutes">30~60 minutes</option>
                    <option value="1~2 hours">1~2 hours</option>
                    <option value=">2 hours">>2 hours</option>
                    </select>
                </p>
                <p><label class="label_input">Game Category</label>
                    <select id="gameCategory" name="gameCategory" class="text_field"/>
                    <option valeu="All" selected="selected">All</option>
                    <option valeu="Card Game">Card Game</option>
                    <option valeu="Wargame">Wargame</option>
                    <option valeu="Children's Game">Children's Game</option>
                    <option valeu="Dice">Dice</option>
                    <option valeu="Fantasy">Fantasy</option>
                    <option valeu="Abstract Strategy">Abstract Strategy</option>
                    <option valeu="Miniatures">Miniatures</option>
                    <option valeu="Educational">Educational</option>
                    <option valeu="Party Game">Party Game</option>
                    <option valeu="Science Fiction">Science Fiction</option>
                    <option valeu="Fighting">Fighting</option>
                    <option valeu="Trivia">Trivia</option>
                    <option valeu="Economic">Economic</option>
                    <option valeu="Movies / TV / Radio theme">Movies / TV / Radio theme</option>
                    <option valeu="Print & Play">Print & Play</option>
                    <option valeu="Others">Others</option>
                    </select>
                </p>
                <div id="login_control">
                    <input class="btn" type="submit" id="btn_login" name="btn_login" value="Go"/>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

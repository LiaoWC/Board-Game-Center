
<html lang = "en">
   
   <head>
      <title>Login Page</title>
      <link rel="stylesheet" type="text/css" href="login.css"/>
   </head>
	
   <body>
	<div class="container"  id="title">
		<h1 align="center">ICS Project2 Login Page</h1>
		<h3 align="center">Enter Username and Password</h3> 
	</div>
         
         
      
      <div class="container" id="login_frame">
      <form method="post">
         <p><label class="label_input">User</label><input type="text" id="usr" name="usr" class="text_field"/></p>
         <p><label class="label_input">Password</label><input type="password" id="pwd" name="pwd" class="text_field"/></p>
            <div id="login_control">
            <input class="btn" type="submit" id="btn_login" name="btn_login" value="Login"/>
            <a id="forget_pwd" href="forget_pwd.html">Forget password?</a>
            </div>
      </form> 
      </div> 
      
   </body>
</html>
